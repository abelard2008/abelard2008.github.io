---
layout: default
description: 
---
<p class="publisher"><img src="/img/dillon.jpg"> By <a href="http://twitter.com/abelard2008" rel="author">Dillon Peng</a>, <pubdate>{{ page.last-modified-date| date: "%B %d, %Y" }}</pubdate> </p>
<h4>{{ page.title }}</h4>
<div class="post">
<!--	<button><a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a></button> -->
	{{ content }}
<!--	<p><a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a></p> -->
	<p>
	  {% if page.previous.url %} 
	    <a href="{{site.baseurl}}{{page.previous.url}}">&laquo; {{page.previous.title}}</a> 
	  {% endif %} 
	  {% if page.next.url %} 
	    <a href="{{site.baseurl}}{{page.next.url}}">{{page.next.title}} &raquo;</a> 
	  {% endif %} 
	</p>
</div>

<!-- jquery --> 
<script src="/js/jquery-2.2.4.min.js"></script>
